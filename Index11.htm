<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF</title>
    <!-- Include html2pdf.js and its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.min.js"></script>
</head>
<body>
    <!-- Your HTML content -->
    <div id="content">
        <h1>Hello, World!</h1>
        <p>This content will be converted to a PDF.</p>
    </div>
    
    <!-- Button to trigger PDF download -->
    <button onclick="generatePDF()">Download PDF</button>

    <script>
        // Function to generate PDF
        async function generatePDF() {
            // Reference to the HTML content to be converted
            var element = document.getElementById('content');
            
            // Load required libraries
            const { jsPDF } = window.jspdf;
            const html2canvas = window.html2canvas;
            const html2pdf = window.html2pdf;

            // Configuration options for html2pdf
            var opt = {
                margin:       1,
                filename:     'myfile.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generate and download the PDF
            html2pdf().from(element).set(opt).save();
        }
    </script>
</body>
</html>
