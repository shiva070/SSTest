<!DOCTYPE html>
<html>
  <head>
    <title>Spheres Animation</title>
    <style>
      #myCanvas {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>


    <script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

const text = "Lorem ipsum dolor sit amet,\nconsectetur adipiscing elit,\nsed do eiusmod tempor incididunt ut labore et dolore magna aliqua.";
const x = canvas.width - 10; // Right align
const y = 10; // Top position
const lineHeight = 20; // Adjust this value to change the line spacing

ctx.font = '14px Arial';
ctx.fillStyle = 'black';
ctx.textBaseline = 'top';

// Split the text into multiple lines
const lines = text.split('\n');

// Find the maximum line width
let maxLineWidth = 0;
lines.forEach(line => {
  const lineWidth = ctx.measureText(line).width;
  maxLineWidth = Math.max(maxLineWidth, lineWidth);
});

// Loop through each line and draw it on the canvas
lines.forEach((line, index) => {
  const xPos = x - maxLineWidth; // Adjust x position based on maximum line width
  const yPos = y + (index * lineHeight);
  ctx.fillText(line, xPos, yPos);
});

    </script>
  </body>
</html>
